<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Earthquakes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5" id="app">
    <h1 class="mb-5 text-center">Features</h1>
    <form id="filterForm" class="mb-5">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="magType" class="form-label">Mag Type</label>
          <input type="text" class="form-control" id="magType">
        </div>
        <div class="col-md-4 mb-3">
          <label for="perPage" class="form-label">Per Page</label>
          <input type="number" class="form-control" id="perPage">
        </div>
        <div class="col-md-4 mb-3 d-flex align-items-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <div class="row" id="features"></div>
    <nav aria-label="Page navigation example" class="mt-5">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#" id="prevPage">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#" id="currentPage"></a></li>
        <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
      </ul>
    </nav>
  </div>
  <script src="app.js"></script>
</body>
</html>
